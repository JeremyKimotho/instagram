{%extends "registration/base.html"%} 
{% load bootstrap3 %}

{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div id='login-image' class="col-md-6">
       <img class='img-responsive' src="../../../media/login.png" alt="login pic">
    </div>
    <div id='register' class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center">Register</h3>
        </div>
        <div class="panel-body">
          <form action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="text-center">
              <input type="submit" class="btn btn-default btn-sm" value="Sign Up">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
        </div>
      </div>
    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock %}
