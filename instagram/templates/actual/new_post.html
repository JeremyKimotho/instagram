{% extends './base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
  <div class="row">
    <div style='padding:15px;box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 3px 10px 0 rgba(0, 0, 0, 0.19);background-color:white;margin:auto;width:65%;' class="card">
      <form action="{% url 'new_post' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class="text-center">
        <input type="submit" class="btn btn-default btn-lg" value="Post">
      </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
