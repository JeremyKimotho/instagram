{% extends './base.html' %}

{% block content %}
{% for post in posts %}
<div class="container">
  <div class="row">
    <img src="{{post.image}}" alt="post">
    <h1>{{post.image_name}}</h1>
    <h3>{{post.image_caption}}</h3>
    <h3>{{post.posted_at}}</h3>
    <h3>{{post.profile}}</h3>
  </div>
</div>
{% endfor %}
{% endblock %}
