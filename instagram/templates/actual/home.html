{% extends './base.html' %}
{% load bootstrap4 %}

{% block content %}
<div id='post' class="container">
  <div class="row">
    <div style='box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 3px 10px 0 rgba(0, 0, 0, 0.19);background-color:white;margin:auto;width:65%;' class="card" style="width:800px">
      {% for post in posts %}
      <div>
        {% if post.profile.photo %}
        <img src="{{post.profile.photo.url}}" style='border-radius:50%;' alt="pp">
        {% endif %}
        <h2 style='font-size:25px;' class='card-header'>{{post.profile}}</h2>
      </div>
      <div class="card-body">
        <img style="width:100%" class="card-img-top" src="{{post.image.url}}" alt="post">
        <h5 style='padding-left:5px;'>{{post.image_caption}}</h5>
        <h6 style='padding-left:5px;'>{{post.posted_at}}</h6>
      </div>
      <div class="card-footer">
        <!-- comments section -->
      </div>
    </div>
  </div>
</div>

{% endfor %}
{% endblock %}
